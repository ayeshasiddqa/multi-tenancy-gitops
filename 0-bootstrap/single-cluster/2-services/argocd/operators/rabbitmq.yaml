apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  labels:
    gitops.tier.group: cntk
    gitops.tier.layer: services
    gitops.tier.source: git
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: rabbitmq
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: operators/rabbit-mq
    helm:
      values: |
        enabled: true
        replicaCount: 1
        podSecurityContext:
          #fsGroup: 1001
          #runAsUser: 1001
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
