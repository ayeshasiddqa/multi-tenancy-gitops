apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  labels:
    gitops.tier.group: cntk
    gitops.tier.layer: services
    gitops.tier.source: git
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: rabbitmq
    server: 'https://kubernetes.default.svc'
  project: services
  source:
    path: operators/rabbit-mq
    helm:
      values: |
        rabbitmqImage:
          registry: docker.io
          repository: bitnami/rabbitmq
          tag: 3.8.28-debian-10-r1
        podSecurityContext:
          # fsGroup: 1001
          # runAsUser: 1001
        serviceAccount:
          name: rabbitmq
          create: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
